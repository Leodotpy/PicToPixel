    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pic To Pixel | Convert Images to Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    
<div id="dropzone" class="noClick">psst... javascript is needed to run this site :D</div>
<div id="controls">
    <div class="slider-container">
        <label for="downscale" title="Adjusts the image resolution by decreasing pixel density.">Downscale:</label>
        <input type="range" id="downscale" min="1" max="64" step="1" value="1" title="Adjusts the image resolution by decreasing pixel density.">
    </div>
    <div class="slider-container">
        <label for="paletteSize" title="Determines the number of colors in the image palette. Fewer colors result in more stylized images.">Palette Size:</label>
        <input type="range" id="paletteSize" min="2" max="256" step="1" value="256" title="Determines the number of colors in the image palette. Fewer colors result in more stylized images.">
    </div>    
    <div class="slider-container">
        <label for="brightness" title="Adjusts the overall lightness or darkness of the image.">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100" title="Adjusts the overall lightness or darkness of the image.">
    </div>
    <div class="slider-container">
        <label for="contrast" title="Adjusts the difference between the lightest and darkest parts of the image.">Contrast:</label>
        <input type="range" id="contrast" min="0" max="200" value="100" title="Adjusts the difference between the lightest and darkest parts of the image.">
    </div>
    <div class="slider-container">
        <label for="saturation" title="Adjusts the intensity of colors. Higher values make colors more vibrant.">Saturation:</label>
        <input type="range" id="saturation" min="0" max="200" value="100" title="Adjusts the intensity of colors. Higher values make colors more vibrant.">
    </div>
    <div class="slider-container">
        <label for="zoom">Zoom:</label>
        <button onclick="zoomOut()">-</button>
        <button onclick="zoomReset()">0</button>
        <button onclick="zoomIn()">+</button>
    </div>
    <div class="slider-container">
        <label for="reset"> </label>
        <button id="resetBtn" title="Reset the slider values.  The image will stay.">Reset</button>
    </div>
    <div class="slider-container">
        <label for="download">Download:</label>
        <button id="downloadSmall" title="Download the pixel accurate edited image.">Small</button>
        <button id="downloadLarge" title="Download the rescaled edited image.">Large</button>
    </div>
</div>

<div id="canvasContainer">
    <canvas id="canvas"></canvas>
</div>

<a id="statslabel" class="noClick">0</a>
<a id="gitfooter" class="noClick">Made with ðŸ’œ on github</a>

<div id="customContextMenu" class="controls" style="display: none;">
    <button class="context-button" id="loadNew">Load New Image</button>
    <button class="context-button" id="downloadSmallContext" title="Download the edited image.">Download Small</button>
    <button class="context-button" id="downloadLargeContext" title="Download the rescaled edited image.">Download Large</button>
</div>

<div class="pixelgrid">
</div>
